<!DOCTYPE html>
<head> 
        <script type="text/javascript" src="js.js"></script>
        <title>Formulier met divisie keuzemenu</title>
        <style>
        .header {
          background-color: white;
          height: 70px;
          display: flex;
          align-items: center;
          padding: 0 20px;
      }
      
      .logo {
          font-size: 24px;
          font-weight: bold;
          margin-right: auto;
      }
      
      .navbar {
          display: flex;
          list-style-type: none;
          margin: 0;
          padding: 0;
      }
      
      .navbar li {
          margin: 0;
          padding: 0 20px;
          font-size: 18px;
      }
      
      .navbar li a {
          color: rgba(7,136,255,1);
          margin: 0;
          text-decoration: none;
          padding: 10px;
          border-radius: 5px;
          transition: background-color 0.3s ease-in-out;
      }
      
      .navbar li a:hover {
          background-color: white;
          color: #3CACF8;
      }
            body {
                background-color: #3CACF8;
            }
            form {
                background-color: white;
                width: 50%;
                margin: 0 auto;
                padding: 20px;
                border-radius: 10px;
            }
        
            h2 {
                text-align: center;
                color: #3CACF8;
            }
        
            label {
                display: block;
                margin-bottom: 10px;
                color: #3CACF8;
            }
        
            input[type="text"], select {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: none;
                margin-bottom: 20px;
            }
        
            input[type="submit"] {
                background-color: #3CACF8;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                border: none;
                cursor: pointer;
            }
        
            input[type="submit"]:hover {
                background-color: #2D8CCF;
            }
        
            .hidden {
                display: none;
            }
        </style>
    
</head>

<body>
    <header class="header">
		<span class="logo">UWV</span>
		<nav>
			
			<ul class="navbar">
				<li><a href="inlog.html">Homepagina</a></li>
				<li><a href="aanvraag.html">Aanvraagformulier</a></li>
				<li><a href="inlog (1).html">Service &contact</a></li>
                <li><a href="index.html">Overzicht</a></li>
			</ul>
		</nav>
	</header>

        
<div class="Alles">   
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">Naam</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product">Beschrijving contract</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Functie</label>
                        <input type="text" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Kostenplaats</label>
                        <input type="text" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Naam</th>
                                <th>Beschrijving contract</th>
                                <th>Functie</th>
                                <th>Kostenplaats</th>
                            </tr>
                        </thead>
                        <tbody>



                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>


    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
